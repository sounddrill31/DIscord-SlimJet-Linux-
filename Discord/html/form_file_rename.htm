<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rename</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function onOK(){
	document.sjReturnValue = document.getElementById("form_name").value;
	location = "sjcmd://validate_input " + encodeURI(document.sjReturnValue);
}

function onCancel()
{
    document.sjReturnValue = "";
    window.close();
}
</script>

</head>
<BODY style="font-size:12px; font-family: 'Times New Roman', Times, serif">
<div style="width:280px">
  New name:
  <input type="text" id = "form_name" style="width:100%" value = ""/>
  <table width="100%" border="0">
    <tr align="center">
      <td width="50%"><button type="button" onclick = "onOK();" style="min-width:80px">OK</button></td>
      <td><button type="button" onclick = "onCancel();" style="min-width:80px" >Cancel</button></td>
    </tr>
  </table>
 </div>
</BODY>
</HTML>
