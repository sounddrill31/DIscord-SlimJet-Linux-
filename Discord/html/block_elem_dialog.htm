<!DOCTYPE html>
<HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function $(id) {
  return document.getElementById(id);
}
function onOK() {
  document.sjReturnValue = $("rule_text").value;
  window.close();
}
function onCancel() {
  document.sjReturnValue = '';
  window.close();
}
function initDialog(rule_text,is_css) {
  $("rule_text").value = rule_text;
  console.log('is_css'+is_css);
  if (is_css == '1') {
    $("prompt_title").innerText = $("RES_CSS_OF_AD").innerText;
    $("prompt_info").innerText = '';
  }
}
</script>
</head>
<BODY style="font-size:13px; font-family:Verdana, Geneva, sans-serif">
<div style="width:500px;">
    <p>
      <label id="prompt_title">URL of selected ad:</label>
    </p>
    <p>
    <input id="rule_text" type="text" style="width:500px" />
    </p>
    <p>
      <label id="prompt_info">Modify the URL and add wildcard symbol (*) if necessary to block similar ads.</label>
    </p>
  <table width="100%" border="0">
    <tr align="center">
      <td width="50%"><button type="button" id="block_button" onclick="onOK();" style="min-width:80px">Block this ad</button></td>
      <td width="50%"><button type="button" onclick = "onCancel();" style="min-width:80px" >Cancel</button></td>
    </tr>
  </table>
</div>
<div style="display: none">
  <span id="RES_CSS_OF_AD">CSS of selected ad:</span>
</div>
</BODY>
</HTML>
